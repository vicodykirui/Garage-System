        /* Apply Background Image */

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin-top: 100px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;

            }
            to {

                transform: translateY(0);
            }
        }

        /* Navbar Styling */
        .navbar {

        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: #007bff;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
